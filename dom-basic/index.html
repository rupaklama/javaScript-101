<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Events</title>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <button>Click me!</button>

    <h1>JS is Cool!</h1>

    <section id="boxes"></section>

    <hr />
    <h3>Shopping List</h3>

    <input type="text" id="username" placeholder="username" />

    <input type="text" id="addItem" placeholder="enter an item" />

    <ul id="items"></ul>

    <hr />

    <form id="signup-form" action="/signup">
      <input type="text" placeholder="credit card" id="cc" name="creditCard" />

      <label>
        I agree to sell my soul to your company
        <input type="checkbox" id="terms" name="terms" />
      </label>

      <select id="veggie" name="selectedVeggie">
        <option value="eggplant">Eggplant</option>
        <option value="asparagus">Asparagus</option>
        <option value="carrot">Carrot</option>
      </select>

      <input type="submit" />
    </form>

    <script src="app.js"></script>
  </body>
</html>
